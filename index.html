<!doctype html>
<html lang="en">

<head>
    <title>Nature</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat.css">
</head>

<body>
    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar" class="active fixed-side-nav">
            <div class="custom-menu">
                <button type="button" id="sidebarCollapse" class="btn btn-primary">
					<i class="fa fa-bars"></i>
					<span class="sr-only">Toggle Menu</span>
				</button>
            </div>
            <div class="p-4">
                <h1><a href="index.html" class="logo">Nature</a></h1>
                <ul class="list-unstyled components mb-5">
                    <li class="active">
                        <a href="#"><span class="fa fa-home mr-3"></span> Home</a>
                    </li>
                    <li style="margin: 10px">
                        <small> Version: Alpha </small>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="content" class="p-4 p-md-5 pt-5 overflow-auto" style="margin-left: 300px">
            <div id="messages" class="messages">
                <div class="chat-message">
                    <div id="msg-header-56789">
                        <span class="username"> Guest </span> |
                        <span> Msg. <a href="#" class="msg-id" id="msg-id-56789"> #56789 </a> </span> |
                    </div>
                    <div class="message-body">Haha this is a message.</div>
                </div>
                <div class="chat-message">
                    <div id="msg-header-56790">
                        <span class="username"> Guest </span> |
                        <span> Msg. <a href="#" class="msg-id" id="msg-id-56790"> #56790 </a> </span> |
                    </div>
                    <div class="message-body">Haha this is also a message.</div>
                </div>
            </div>
            <div class="wrapper">
                <span>
                    <textarea name="the-textarea" id="chat-input" maxlength="300" placeholder="Start Typin..." autofocus></textarea>
                </span>
                <span id="action-btns">
                    <div style="flex-direction: column;">
                        <button>Post</button>
                        <input type="file" id="file-input" />
                    </div>
                </span>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
